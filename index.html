<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./imagenes/favicon.png"
			type="image/x-icon"
		/>
		<title>Simon Says</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="gameboard">
			<div
				id="lightblue"
				class="color light-blue left"
				data-color="lightblue"
			></div>
			<div id="violet" class="color violet right" data-color="violet"></div>
			<div id="orange" class="color orange left" data-color="orange"></div>
			<div id="green" class="color green right" data-color="green"></div>
			<button id="Startbtn" class="start-btn" onclick="startGame()">
				Start To Play!
			</button>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
